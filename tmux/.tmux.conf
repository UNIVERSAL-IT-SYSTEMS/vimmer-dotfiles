set-option -g default-shell $SHELL

# fetch color theme
source-file ~/.tmux.snapshot

set -g display-time 3000
# copy and paster

# look good
set -g default-terminal "screen-256color"

# prefix is Ctrl-a
unbind C-b
set -g prefix C-a

# a mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind s split-window
bind v split-window -h
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind -t vi-copy C-Space cancel
bind a last-window
bind C-a send-keys C-a
bind Z kill-session
unbind Space
bind Space copy-mode

# alt+shift+hjkl fast forward jumps
bind-key -n M-K send-keys kkkkk
bind-key -n M-J send-keys jjjjj
bind-key -n M-L send-keys 10l
bind-key -n M-H send-keys 10h

# smart pane switching with awareness of vim splits
bind -n C-h run -b "(tmux display-message -p '#{pane_current_command}' | grep -iq '^(n|)vi' && tmux send-keys C-h) || tmux select-pane -L || true"
bind -n C-j run -b "(tmux display-message -p '#{pane_current_command}' | grep -iq '^(n|)vi' && tmux send-keys C-j) || tmux select-pane -D || true"
bind -n C-k run -b "(tmux display-message -p '#{pane_current_command}' | grep -iq '^(n|)vi' && tmux send-keys C-k) || tmux select-pane -U || true"
bind -n C-l run -b "(tmux display-message -p '#{pane_current_command}' | grep -iq '^(n|)vi' && tmux send-keys C-l) || tmux select-pane -R || true"
bind -n C-\ run -b "(tmux display-message -p '#{pane_current_command}' | grep -iq '^(n|)vi' && tmux send-keys 'C-\\') || tmux select-pane -l || true"

# after copying to a tmux buffer, hit C-a C-c to copy to clipboard
bind C-c run-shell -b "tmux save-buffer - | xclip -sel clip -i"\; display-message "Copied to system clipboard"

# after copying to a tmux buffer, hit C-a C-t to translate yanked text in next pane
bind C-t run-shell -b "notify-send tr \"`tmux save-buffer - | trans -no-ansi en:ru`\""

bind C-b run-shell -b "defaultbrowser \"`tmux save-buffer -`\" &"

set -sg escape-time 0

# list of plugins
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-copycat    \
  tmux-plugins/tmux-resurrect \
'

# initializes TMUX plugin manager.
run-shell '~/.tmux/plugins/tpm/tpm'
